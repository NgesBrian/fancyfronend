<div class="masthead text-center text-white d-flex" >
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <h1 class="text-uppercase">
          <strong>WELCOME TO<br /><span class="highlight">Fancy</span> Ride</strong>
            </h1>
              <hr>
                </div>
                  <div class="col-lg-8 mx-auto">
                    <p class="text-faded mb-5">Connecting people, places and parcels. Ride it... Ship it... Bus it...Your fancy bus ride! Bon Voyage!</p>
                      <a class="btn btn-primary btn-xl js-scroll-trigger" routerLink="/signup" routerLinkActive="active">Signup</a>
                      <a class="btn btn-primary btn-xl js-scroll-trigger" routerLink="/login" routerLinkActive="active">Login</a>
                    </div>
                  </div>
                </div>
              </div>
<section class="bg-primary" id="route">
    <div class="row">
        <div class="container">
          <div class="row justify-content-center pb-5 pt-3" >
            <div class="col-lg-8 mx-auto text-center">
              </div>
            <div class="col-md-5 block mt-3">
              <form (ngSubmit)="SearchBus(f)" #f=ngForm>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>FROM</label>
                     <select (change)="leave($event)"name="leaving_form" required ngModel class="form-control form-control-sm">
                        <option value="">Select Place</option>
                        <option value="Buea">Buea</option>
                        <option value="Yaounde">Yaounde</option>
                      
                        <option value="Douala">Douala</option>
                        <option value="Limbe">Limbe</option>
                        <option value="Mamfe">Mamfe</option>
                      
                        <option value="Bamenda">Bamenda</option>
                      </select>
                </div>
                <div class="form-group col-md-6">
                  <label>TO</label>
                  <select name="going_to"  [ngModel]="place[0].key"   required class="form-control form-control-sm">

                    <!-- <option value="1109001">Comilla</option>
                    <option value="1109002">Chittagong</option>
                    <option value="1109003">Sylet</option>
                    <option value="1109004">Barishal</option> -->

                    <option *ngFor="let p of place"  [value]="p.key">{{p.value}}</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-12">
                  <label for="">DATE</label>
                  <input type="date" required class="form-control form-control-sm" ngModel name="depart_date" >
                </div>
              </div>
              <button [disabled]="!f.valid"class="btn btn-block mt-3 btn-search btn-sm"> <i class="fas mr-3 fa-search"></i> Search Buses</button>
            </form>
            </div>
        </div>
      </div>
    </div>
</section>
